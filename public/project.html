<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        header {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(3, 87, 156, 0.803);
            z-index: 1;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        header p {
            font-size: 1.25rem;
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #34495e;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .search-filter-section {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-filter-section input, .search-filter-section select {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-filter-section input:focus, .search-filter-section select:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .search-filter-section button {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .search-filter-section button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .project-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .project-card h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .project-card p {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 1rem;
        }

        .project-card .status {
            font-weight: 600;
            color: #3498db;
        }

        .add-project-section {
            background: rgba(4, 93, 177, 0.352);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: none; /* Initially hidden */
        }

        .add-project-section.visible {
            display: block; /* Show when visible */
        }

        .add-project-section h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .add-project-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .add-project-section input, .add-project-section textarea, .add-project-section select {
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-project-section input:focus, .add-project-section textarea:focus, .add-project-section select:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .add-project-section button {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .add-project-section button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .toggle-add-member-btn{
            background: #2ecc71;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3sease, transform 0.3sease;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .slide-in {
            animation: slideIn 0.5s ease-in-out;
        }

        @media (max-width: 768px) {
            .search-filter-section {
                flex-direction: column;
            }

            .project-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Projects</h1>
        <p>Manage and view all project details efficiently</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
        <a href="#account" class="login-btn" onclick="showAccount()">Account</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Search and Filter Section -->
        <div class="search-filter-section fade-in">
            <select id="filterAttribute">
                <option value="">Search By</option>
                <option value="id">Project ID</option>
                <option value="name">Project Name</option>
            </select>
            <input type="text" id="searchValue" placeholder="Enter search value">
            <button onclick="searchAndFilter()">Search</button>
        </div>

        <!-- Add Project Button -->
        <button class="toggle-add-member-btn" onclick="toggleAddProjectSection()">Add New Project</button>

        <!-- Add Project Section -->
        <div class="add-project-section fade-in">
            <h2>Add New Project</h2>
            <form id="addProjectForm">
                <input type="text" id="projectId" placeholder="Project ID" required>
                <input type="text" id="projectName" placeholder="Project Name" required>
                <textarea id="projectDescription" placeholder="Project Description" rows="4" required></textarea>
                <input type="text" id="workingMembers" placeholder="Working Members (comma-separated)" required>
                <select id="projectStatus" required>
                    <option value="">Select Status</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Not Started">Not Started</option>
                </select>
                <button type="submit">Add Project</button>
            </form>
        </div>

        <!-- Project Grid -->
        <div class="project-grid" id="projectGrid">
            <!-- Project cards will be populated here -->
        </div>
    </div>

    <script>
        // Dummy Data (Replace with MongoDB Data)
        let projects = [
            { id: 1, name: "Project Alpha", description: "This is the description for Project Alpha.", status: "In Progress", members: ["John Doe", "Jane Smith"] },
            { id: 2, name: "Project Beta", description: "This is the description for Project Beta.", status: "Completed", members: ["Alice Johnson", "Bob Brown"] },
            { id: 3, name: "Project Gamma", description: "This is the description for Project Gamma.", status: "Not Started", members: ["Charlie Davis", "Eve White"] },
            { id: 4, name: "Project Delta", description: "This is the description for Project Delta.", status: "In Progress", members: ["Frank Wilson", "Grace Lee"] },
            { id: 5, name: "Project Epsilon", description: "This is the description for Project Epsilon.", status: "Completed", members: ["Henry Moore", "Ivy Taylor"] },
        ];

        // Function to populate the project grid
        function populateProjectGrid(data) {
            const projectGrid = document.getElementById('projectGrid');
            projectGrid.innerHTML = '';
            data.forEach(project => {
                const card = document.createElement('div');
                card.classList.add('project-card', 'fade-in');
                card.innerHTML = `
                    <h3>${project.name}</h3>
                    <p>${project.description}</p>
                    <p><strong>Status:</strong> <span class="status">${project.status}</span></p>
                    <p><strong>Working Members:</strong> ${project.members.join(', ')}</p>
                `;
                projectGrid.appendChild(card);
            });
        }

        // Function to handle search and filter
        function searchAndFilter() {
            const filterAttribute = document.getElementById('filterAttribute').value;
            const searchValue = document.getElementById('searchValue').value.toLowerCase();

            let filteredProjects = projects.filter(project => {
                if (!filterAttribute || !searchValue) return true; // Show all if no filter is selected
                return project[filterAttribute].toString().toLowerCase().includes(searchValue);
            });

            populateProjectGrid(filteredProjects);
        }

        // Function to toggle the visibility of the Add Project Section
        function toggleAddProjectSection() {
            const addProjectSection = document.querySelector('.add-project-section');
            addProjectSection.classList.toggle('visible');
        }

        // Function to add a new project
        document.getElementById('addProjectForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const newProject = {
                id: document.getElementById('projectId').value,
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value,
                status: document.getElementById('projectStatus').value,
                members: document.getElementById('workingMembers').value.split(',').map(member => member.trim()),
            };

            projects.push(newProject);
            populateProjectGrid(projects);

            // Clear the form
            document.getElementById('addProjectForm').reset();
        });

        // Initial project grid population
        populateProjectGrid(projects);
    </script>
</body>
</html>
